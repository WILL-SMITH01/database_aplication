<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituição de Ensino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Tela de Login -->
        <div class="card screen" id="login-screen">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-book"></i> Bem-vindo</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="login-username" placeholder="Usuário" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="login-password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <p class="mt-3">Ainda não tem conta? <a href="#" onclick="showScreen('register-screen')">Cadastre-se</a></p>
                </form>
            </div>
        </div>

        <!-- Tela de Cadastro -->
        <div class="card screen hidden" id="register-screen">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-user-plus"></i> Cadastro</h1>
                <form id="register-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="register-username" placeholder="Usuário" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="register-password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    <p class="mt-3">Já tem conta? <a href="#" onclick="showScreen('login-screen')">Faça login</a></p>
                </form>
            </div>
        </div>

        <!-- Tela de Pagamento -->
        <div class="card screen hidden" id="payment-screen">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-credit-card"></i> Depósito</h1>
                <form id="payment-form">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="payment-amount" placeholder="Valor (R$)" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Depósito</button>
                </form>
                <a href="#" class="d-block mt-3" onclick="showScreen('balance-screen')">Ver Saldo</a>
            </div>
        </div>

        <!-- Tela de Saldo -->
        <div class="card screen hidden" id="balance-screen">
            <div class="card-body text-center">
                <h1 class="card-title"><i class="fas fa-wallet"></i> Saldo</h1>
                <div class="balance-info p-3 bg-light rounded">
                    <p>Saldo Atual: <span id="balance-amount" class="text-primary fw-bold">R$ 0,00</span></p>
                    <p>Último Pagamento: <span id="last-payment">Nenhum</span></p>
                </div>
                <a href="#" class="d-block mt-3" onclick="showScreen('payment-screen')">Fazer Pagamento</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
